<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF Explorer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      font-weight: bold;
    }

    .form-container {
      margin-top: 20px;
      text-align: center;
    }

    #search {
      width: 200px;
    }

    #remove {
      margin-left: 10px;
    }

    #gif-area {
      margin-top: 50px;
    }

    .gif-image {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn-primary:hover, .btn-danger:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Explore Amazing GIFs</h1>
    <div class="row justify-content-center">
      <div class="col-md-6 form-container">
        <form id="search-form" class="form-inline">
          <input type="text" id="search" name="search" placeholder="Enter your GIF search term" class="form-control mr-2">
          <button type="submit" class="btn btn-primary">Search</button>
          <button id="remove" class="btn btn-danger ml-2">Clear GIFs</button>
        </form>
      </div>
    </div>
    <div id="gif-area" class="row justify-content-center"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="GIF.js"></script>
</body>

</html>
